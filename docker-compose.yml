version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:6
    container_name: optimal-solutions-db
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=optimal-solutions
    volumes:
      - mongodb-data:/data/db
    networks:
      - app-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: optimal-solutions-api
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - MONGODB_URI=mongodb://mongodb:27017/optimal-solutions
      - NODE_ENV=production
      - CORS_ORIGIN=http://localhost:3000
    depends_on:
      - mongodb
    networks:
      - app-network
    volumes:
      - ./backend:/app
      - /app/node_modules

  # Frontend (for development)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: optimal-solutions-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://localhost:5000/api
      - VITE_SITE_URL=http://localhost:3000
    depends_on:
      - backend
    networks:
      - app-network
    volumes:
      - .:/app
      - /app/node_modules

volumes:
  mongodb-data:
    driver: local

networks:
  app-network:
    driver: bridge










